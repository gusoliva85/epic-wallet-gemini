<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Wallet - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sidebar: '#0f172a',
                        primary: '#6366f1',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 overflow-hidden">

    <div class="absolute top-[-10%] left-[-10%] w-72 h-72 bg-primary/20 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-72 h-72 bg-indigo-900/30 rounded-full blur-[100px]"></div>

    <div class="w-full max-w-[400px] animate-fade-in">
        <div class="glass-card rounded-3xl p-8 shadow-2xl">
            
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 rounded-2xl mb-4 border border-primary/20">
                    <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A4.833 4.833 0 0112 15.75V21m-9 0V10.332A4.833 4.833 0 0112 15.75V21"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Epic <span class="text-primary">Wallet</span></h1>
                <p class="text-gray-400 text-sm mt-2">Bienvenido de nuevo, ingresa tus credenciales</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 ml-1">Usuario</label>
                    <input type="text" id="userInput" 
                        class="w-full bg-white/5 border border-white/10 rounded-xl py-3.5 px-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300"
                        placeholder="nombre_usuario">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 ml-1">Contraseña</label>
                    <input type="password" id="passInput" 
                        class="w-full bg-white/5 border border-white/10 rounded-xl py-3.5 px-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300"
                        placeholder="••••••••">
                </div>

                <div id="errorMessage" class="hidden animate-pulse bg-red-500/10 border border-red-500/20 text-red-400 text-xs py-3 px-4 rounded-xl text-center">
                </div>

                <button type="submit" id="btnLogin" disabled 
                    class="w-full bg-primary hover:bg-indigo-500 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-lg shadow-primary/25 disabled:opacity-30 disabled:cursor-not-allowed transform active:scale-95">
                    INGRESAR
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-500 text-sm">
                    ¿No tienes cuenta? 
                    <a href="#" class="text-primary hover:text-indigo-400 font-medium transition-colors underline-offset-4 hover:underline">Regístrate</a>
                </p>
                <a href="#" class="inline-block mt-4 text-xs text-gray-600 hover:text-gray-400 transition-colors italic">¿Problemas para acceder?</a>
            </div>
        </div>
        
        <p class="text-center text-gray-600 text-[10px] mt-8 tracking-widest uppercase">Epic Wallet v1.2 — Powered by Gemini</p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
