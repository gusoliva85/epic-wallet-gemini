<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Wallet</title>
    <!-- Estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración básica de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sidebar: '#0f172a',
                        primary: '#6366f1',
                        success: '#22c55e',
                        danger: '#ef4444',
                        warning: '#f97316'
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Contenido principal -->
    <div class="flex min-h-screen">

        <!-- BARRA LATERAL -->
        <aside class="w-64 bg-sidebar text-gray-200 flex flex-col">

            <!-- Logo -->
            <div class="p-6 border-b border-white/10">
                <h1 class="text-2xl font-semibold tracking-wide">Epic Wallet</h1>
                <p class="text-sm text-gray-400">control de gastos</p>
            </div>

            <!-- Menu -->
            <nav class="flex-1 mt-4 space-y-1">

                <!-- Opciones -->
                <!-- Home activo -->
                <a href="#" class="group flex items-center gap-4 px-6 py-3 bg-white/10 border-l-4 border-primary text-white transition">
                    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 4.5l9 5.25M4.5 10.5V19.5a.75.75 0 00.75.75H9.75v-6h4.5v6h4.5a.75.75 0 00.75-.75V10.5"/>
                    </svg>
                    Home
                </a>

                <!-- Detalle mensual -->
                <div class="group flex items-center gap-4 px-6 py-3 text-gray-400 hover:text-white hover:bg-white/5 transition hover:translate-x-1 cursor-not-allowed">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3M3 11h18M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Detalle mensual
                </div>

                <!-- CONFIG -->
                <div class="group flex items-center gap-4 px-6 py-3 text-gray-400 hover:text-white hover:bg-white/5 transition hover:translate-x-1 cursor-not-allowed">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.983 13.25a1.25 1.25 0 100-2.5 1.25 1.25 0 000 2.5z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33h.01A1.65 1.65 0 0010.5 3.09V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51h.01a1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82v.01A1.65 1.65 0 0020.91 11H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
                    </svg>
                    Configuración
                </div>
            </nav>

            <div class="p-6 border-t border-white/10 mt-auto">
                <button id="btnLogOut" class="flex items-center gap-4 text-gray-400 hover:text-red-500 transition-all duration-300 w-full group">
                    <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                    </svg>
                    <span class="font-medium">Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="flex-1 p-8 space-y-8">
            
            <!-- HEADER DE CONTENIDO -->
            <div class="flex flex-col gap-1">
                <h4 class="text-1xl font-semibold tracking-wide text-gray-800">
                    <!-- Hola, <span id="nombreUsuario" class="text-primary">Invitado</span> -->
                    <span class="text-primary">Hola </span><span id="nombreUsuario">Invitado</span>
                </h4>
                <h2 class="text-4xl font-semibold tracking-wide text-gray-800">
                    Diciembre <span class="text-primary">2025</span>
                </h2>
                <div class="flex items-center gap-3">
                    <span class="h-1 w-12 bg-primary rounded-full"></span>
                    <p class="text-sm text-gray-500 tracking-wide">
                        Resumen financiero del mes
                    </p>
                </div>
            </div>

            <!-- Tarjetas -->
            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

                <!-- INGRESOS -->
                <div class="bg-white p-6 rounded-2xl shadow transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl flex flex-col justify-between">
                    <div class="flex items-center gap-3 text-success">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 17l6-6 4 4 8-8"/>
                        </svg>
                        <p class="text-gray-500">Total ingresos</p>
                    </div>
                    <p id="totalIngresos" class="text-2xl lg:text-2xl font-bold text-success mt-6">$ 0</p>
                </div>

                <!-- GASTOS -->
                <div class="bg-white p-6 rounded-2xl shadow transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl flex flex-col justify-between">
                    <div class="flex items-center gap-3 text-danger">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 7l-6 6-4-4-8 8"/>
                        </svg>
                        <p class="text-gray-500">Total gastos</p>
                    </div>
                    <p id="totalGastos" class="text-2xl lg:text-2xl font-bold text-danger mt-6">$ 0</p>
                </div>

                <!-- RESTANTE -->
                <div class="bg-sidebar text-gray-200 p-6 rounded-2xl shadow-lg border-l-4 border-warning text-center transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl">
                    <p class="text-sm text-gray-400">Dinero restante</p>
                    <p id="dineroRestante" class="text-2xl lg:text-2xl font-bold mt-6">$ 0</p>
                </div>

                <!-- ADICIONALES -->
                <div class="bg-sidebar text-gray-200 p-6 rounded-2xl shadow-lg border-l-4 border-warning text-center transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl">
                    <p class="text-sm text-gray-400">TOTAL de Ahorros</p>
                    <p id="totalAdicionales" class="text-2xl lg:text-2xl font-bold mt-6">$ 0</p>
                </div>

            </section>

            <!-- Agregar movimiento -->
            <section class="bg-white p-6 rounded-2xl shadow space-y-4">
                <h3 class="text-xl font-semibold text-gray-800">Agregar movimiento</h3>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">

                    <!-- Seleccionar motivo -->
                    <div class="relative group focus-within:text-primary">
                        <select id="motivo" class="w-full bg-white border border-gray-300 rounded-xl px-5 py-3.5 pr-10 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-primary transition appearance-none">
                            <option value="">Seleccionar motivo</option>
                            <option value="sueldo" data-tipo="ingreso">Sueldo</option>
                            <option value="alquiler" data-tipo="gasto">Alquiler</option>
                            <option value="luz" data-tipo="gasto">Luz</option>
                            <option value="gas" data-tipo="gasto">Gas</option>
                            <option value="supermercado" data-tipo="gasto">Supermercado</option>
                            <option value="carniceria" data-tipo="gasto">Carnicería / Pollería</option>
                            <option value="verduleria" data-tipo="gasto">Verdulería</option>
                        </select>

                        <!-- Flecha custom -->
                        <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-400 transition-all duration-300 group-hover:text-primary group-hover:translate-y-0.5">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Monto -->
                    <input id="monto" type="text" placeholder="$ 0" class="w-full bg-white border border-gray-300 rounded-xl px-4 py-2 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-primary transition">

                    <!-- Boton -->
                    <button id="agregarBtn" disabled class="bg-primary text-white rounded-lg p-3 opacity-50 cursor-not-allowed transition">
                        Agregar
                    </button>

                </div>
            </section>

            <!-- Grafico -->
            <section class="bg-white p-6 rounded-2xl shadow mt-8">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">
                    Evolución mensual
                </h3>

                <canvas id="lineChart" height="100"></canvas>
            </section>

        </main>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
